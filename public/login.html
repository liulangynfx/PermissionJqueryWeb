<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="userID" name="" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="pwd" name="" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="captcha" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
					<img id="captchaImg" src="">
					<a id="kanbuq" href="javascript:reloadCaptchaImg();">看不清，换一张</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="lib/me.js"></script>
<script>
var _hmt = _hmt || [];


$(document).ready(function() {
	//获取未登录用户的标识符
	let clientID = window.localStorage.getItem("clientID");
	if(clientID == null) {
		getClientID();
	}

	reloadCaptchaImg();
});

function getClientID() {
	var req = createRequestObj({
				"url": "/getClientID",
				"data": {
				},
            	"onSuccess": function(data) {
					window.localStorage.setItem("clientID", data.data);
				}
			});
			req.send();
}

$("form").submit(function(e){
	//禁用表单的默认提交
	e.preventDefault();
	var req = createRequestObj({
				"url": "/login",
				"data": {
					"userID": $('#userID').val(), 
					"pwd": $('#pwd').val(),
					"clientID": window.localStorage.getItem("clientID"),
					"captcha": $("#captcha").val()
				},
            	"onSuccess": function(data) {
					window.location.href = "frame.html?name=" + data.data.userName;
					window.localStorage.setItem("token", data.data.token);
				}
			});
			req.send();
});

function reloadCaptchaImg() {
	let clientID = window.localStorage.getItem("clientID");
	//防止被手动删除
	if(clientID == null) {
		getClientID();
	}
	clientID = window.localStorage.getItem("clientID");
	$("#captchaImg").attr("src","http://localhost:8080/captcha?data=" + new Date() + Math.floor(Math.random()*24) + "&clientID=" + clientID);
}

</script>
</body>
</html>
