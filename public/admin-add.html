	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {
			var loc = location.href;
			var n1 = loc.indexOf("?");
			var permArr = new Array;

			if (n1 >= 0) {
				var txt = loc.substr(n1 + 1, loc.length - n1);
				var dataEncode = txt.substr(5, txt.length - 5);
				var dataJSON = decodeURI(dataEncode);
				var data = JSON.parse(dataJSON);

				$("#guid").val(data.guid)
				$("#userID").val(data.userID)
				$("#userName").val(data.userName)
				
				var permArr = JSON.parse(data.userRoles);
				$("#userID").attr("disabled" , true)
				$("#password").remove();
				$("#password2").remove();
			}


			var req = createRequestObj({
				"url": "/web/role/getRoles",
				"onSuccess": function (data) {
					var row;
					for (row of data.data) {
						var checked = false;
						if (permArr.indexOf(row.guid) >= 0) {
							checked = true;
						}
						$("#dd-data").prepend('<label class="">' +

							'<input type="checkbox" value="' + row.guid + '" name="user-Character-0-0-0" id="user-Character-0-0-3" >' +
							row.roleName +
							'</label> <br/>');
						if (checked) {
							$("[value ='" + row.guid + "']").attr("checked", true);
						}

					}
				}
			});
			req.send();
		});



		function confirm() {
			var valid = $("#form-admin-add").valid();
			if (! valid) {
				return;
			}

			var items = $(".permission-list").find(".permission-list2 dd").find("input:checked");
			var roles = new Array();
			items.each(function (item, index) {
				roles.push($(this).val());
			})

			if ($("#guid").val()) {
				//有值为更新
				var req = createRequestObj({
					"url": "/web/user/updateUser",
					"data": {
						"guid": $("#guid").val(),
						// "userPwd": $("#password").val(),
						"userName": $("#userName").val(),
						"userRoles": JSON.stringify(roles)
					},
					"onSuccess": function (data) {
						layer_close();
						layer.msg('成功', { icon: 1, time: 1000 });
					}
				});
				req.send();
			} else {
				var req = createRequestObj({
					"url": "/web/user/addUser",
					"data": {
						"guid": $("#guid").val(),
						"userID": $("#userID").val(),
						"userPwd": $("#password").val(),
						"userName": $("#userName").val(),
						"userRoles": JSON.stringify(roles)
					},
					"onSuccess": function (data) {
						layer_close();
						layer.msg('成功!', { icon: 1, time: 1000 });
					}
				});
				req.send();
			}
		};

	


		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-admin-add").validate({
				rules: {
					userName: {
						required: true,
						minlength: 4,
						maxlength: 16
					},
					userID: {

					},
					password: {
						required: true,
					},
					password2: {
						required: true,
						equalTo: "#password"
					},

					adminRole: {
						required: true,
					},
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				// submitHandler: function (form) {
				// 	$(form).ajaxSubmit();
				// 	var index = parent.layer.getFrameIndex(window.name);
				// 	parent.$('.btn-refresh').click();
				// 	parent.layer.close(index);
				// }
			});
		});
	</script>
