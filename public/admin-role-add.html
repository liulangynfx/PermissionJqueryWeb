	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {
			var loc = location.href;
			var n1 = loc.indexOf("?");
			var permArr = new Array;

			if(n1 >= 0) {
				var txt = loc.substr(n1 + 1, loc.length - n1);
			var dataEncode = txt.substr(5, txt.length - 5);
			var dataJSON = decodeURI(dataEncode);
			var data = JSON.parse(dataJSON);


			$("#guid").val(data.guid)
			$("#roleName").val(data.roleName)
			var permArr = JSON.parse(data.permissions);
			}
			

			var req = createRequestObj({
				"url": "/web/permission/getPermissions",
				"onSuccess": function (data) {
					var row;
					for (row of data.data) {
						var checked = false;
						if (permArr.indexOf(row.guid) >= 0) {
							checked = true;
						}
						$("#dd-data").prepend('<label class="">' +

							'<input type="checkbox" value="' + row.guid + '" name="user-Character-0-0-0" id="user-Character-0-0-3" >' +
							row.description +
							'</label> <br/>');
						if (checked) {
							$("[value ='" + row.guid + "']").attr("checked", true);
						}

					}
				}
			});
			req.send();
		});

		function confirm() {
			var items = $(".permission-list").find(".permission-list2 dd").find("input:checked");
			var permissions = new Array();
			items.each(function (item, index) {
				permissions.push($(this).val());
			})

			if ($("#guid").val()) {
				//有值为更新
				var req = createRequestObj({
					"url": "/web/role/updateRole",
					"data": {
						"guid": $("#guid").val(),
						"roleName": $("#roleName").val(),
						"permissions": JSON.stringify(permissions)
					},
					"onSuccess": function (data) {
						layer_close();
						layer.msg('成功', { icon: 1, time: 1000 });
					}
				});
				req.send();
			} else {
				var req = createRequestObj({
					"url": "/web/role/addRole",
					"data": {
						"guid": $("#guid").val(),
						"roleName": $("#roleName").val(),
						"permissions": JSON.stringify(permissions)
					},
					"onSuccess": function (data) {
						layer_close();
						layer.msg('成功!', { icon: 1, time: 1000 });
					}
				});
				req.send();
			}

		}



		$(function () {
			$(".permission-list dt input:checkbox").click(function () {
				$(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
			});
			$(".permission-list2 dd input:checkbox").click(function () {
				var l = $(this).parent().parent().find("input:checked").length;
				var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
				if ($(this).prop("checked")) {
					$(this).closest("dl").find("dt input:checkbox").prop("checked", true);
					$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
				}
				else {
					if (l == 0) {
						$(this).closest("dl").find("dt input:checkbox").prop("checked", false);
					}
					if (l2 == 0) {
						$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
					}
				}
			});

			$("#form-admin-role-add").validate({
				rules: {
					roleName: {
						required: true,
					},
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}
			});
		});
	</script>
